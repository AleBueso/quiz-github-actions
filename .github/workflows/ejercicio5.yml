name: Ejercicio 5 - workflow con variables y secrets

on:
  workflow_dispatch: # ← Se ejecuta manualmente

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}
    steps:
      - name: Imprimir nombre y versión
        run: echo "Aplicación: $APP_NAME v$VERSION"

      - id: create-timestamp
        name: Crear timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Ejecutar tests
        run: echo "Ejecutando pruebas en entorno $NODE_ENV"
      - name: Imprimir timestamp del job anterior
        run: echo "Timestamp:${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY:${{ secrets.API_KEY }}
    steps:
      - name: Imprimir despliegue
        run: echo "Desplegando $APP_NAME v$VERSION"
      - name: Verificar secret
        run: echo "Secret configurada correctamente"
