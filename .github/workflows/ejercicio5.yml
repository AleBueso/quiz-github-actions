name: Ejercicio 5 - workflow completo con variables y secrets

on:
  push:
    branches:
      - main

# Variables de entorno globales
env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}

    steps:
      - name: Mostrar nombre y versión de la app
        run: echo "Aplicación: $APP_NAME v$VERSION"

      - name: Crear timestamp
        id: create-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Usar Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Ejecutar tests
        run: npm test

      - name: Mostrar timestamp recibido
        run: echo "Timestamp de setup: ${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Mensaje de despliegue
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: Verificar secret (sin mostrarlo)
        run: echo "Secret configurada correctamente"
