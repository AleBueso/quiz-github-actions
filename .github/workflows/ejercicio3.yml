name: Ejercicio 3 - pipeline con múltiples jobs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Lint simulado
        run: echo "Código verificado correctamente"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Usar Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Ejecutar tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Mensaje de build
        run: echo "Build completado exitosamente"

      - name: Crear build-info.txt
        run: |
          echo "Build date: $(date)" > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-info.txt
