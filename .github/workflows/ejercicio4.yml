name: Ejercicio 4 - matriz multi OS

on:
  push:
    branches:
      - main

jobs:
  test-multi-os:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Usar Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Ejecutamos directamente el archivo de tests para evitar
      # cualquier problema con "npm test"
      - name: Ejecutar tests de calculadora
        run: node test-calculadora.js

      - name: Imprimir SO
        run: echo "Sistema operativo: ${{ runner.os }}"

      - name: Solo en Linux
        if: runner.os == 'Linux'
        run: echo "Este step solo aparece en Linux"
